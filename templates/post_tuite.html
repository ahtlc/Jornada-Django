{% extends "base.html" %}

{% block body %}
    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}
        <form method="post">
        {% csrf_token %}
        <input name="content" placeholder="O que você está pensando?">
        <input type="submit" value="Postar Tuite">
    </form>
    {% if error %}
        <script>
            alert('{{ error }}');
        </script>
    {% endif %}
{% endblock %}
